<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
   
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <div class="row">
              <div class="col-9">
            <form id="search-form" class="mb-3">
              <input
                type="search"
                placeholder="type a city"
                autocomplete="off"
                autofocus="on"
                class="form-control" id="city-input"
              /></div>
              <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary w-100" /></div>
            </form></div>
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span> </li>
              <li> <span id="description"> </span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  width="80px"
                 
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link"> °F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 57 </span>%</li>
                <li>Wind: <span id="wind"> 5 </span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small> <a href="#">Open-source code</a> by Samar Joharchi </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
